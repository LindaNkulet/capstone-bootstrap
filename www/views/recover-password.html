    <body >
    	<div class="container">
    		<div class="row">
    			<div class="col-lg-6 col-lg-offset-3">

    			<div class="row">
    				<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
    					<div class="alert-placeholder"></div>
    					<div class="panel panel-success">
    						<div class="panel-body">
    							<div class="row">
    								<div class="col-lg-12">
    									<div class="text-center"><h2><b>Reset Password</b></h2></div>
    									<form id="register-form" action="" method="post" role="form" autocomplete="off">
    										<div class="form-group">
    											<label for="email">Email Address</label>
    											<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" autocomplete="off" required />
    										</div>
    										<div class="form-group">
    											<label for="newpassword">New Password</label>
    											<input type="text" name="newpassword" id="newpassword" tabindex="2" class="form-control" placeholder="New Password" value="" autocomplete="off" required />
    										</div>
    										<div class="form-group">
    											<label for="confirmpassword">Confirm Password</label>
    											<input type="text" name="confirmpassword" id="confirmpassword" tabindex="3" class="form-control" placeholder="Confirm password" value="" autocomplete="off" required />
    										</div>
    										<div class="form-group">
    											<div class="row">
    												<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
    													<input type="submit" name="recover-submit" id="recover-submit" tabindex="2" class="form-control btn btn-success" value="Reset Password" />
    												</div>
    											</div>
    										</div>
    										<input type="hidden" class="hide" name="token" id="token" value="6dbd8f6082fea90eb857d34a2c941814">
    									</form>
    								</div>
    							</div>
    						</div>
    					</div>
